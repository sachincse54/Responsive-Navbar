<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tab Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"  />
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>

    <header id="header">
        <nav>
            <div class="nav_logo">
                <img src="assets/img/bird.png" alt="nav logo">
                <span>Fly</span>
            </div>
            <ul class="nav_links">
                <li>
                    <a href="#home" class="active-link" data-scroll="home">
                        <i class="ri-home-5-line"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="#about" data-scroll="about">
                        <i class="ri-information-line"></i>
                        <p>About</p>
                    </a>
                </li>
                <li>
                    <a href="#service" data-scroll="service">
                        <i class="ri-service-line"></i>
                        <p>Service</p>
                    </a>
                </li>
                <li>
                    <a href="#contact" data-scroll="contact">
                        <i class="ri-phone-line"></i>
                        <p>Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="info" id="home">
            <h2>Home</h2>
        </section>
        <section class="info" id="about">
            <h2>About</h2>
        </section>
        <section class="info" id="service">
            <h2>Service</h2>
        </section>
        <section class="info" id="contact">
            <h2>Contact</h2>
        </section>
    </main>

    
    <footer>
        <span>Created by </span><a href="https://github.com/sachincse54" target="_blank">Sachin Kumar</a>
    </footer>
 
    <script src="assets/js/custom.js"></script>
</body>
</html>
